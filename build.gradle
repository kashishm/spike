group 'com.thoughtworks.spike'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "Main"
repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
    }
}
configurations {
    extraLibs
}
dependencies {
    extraLibs group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}